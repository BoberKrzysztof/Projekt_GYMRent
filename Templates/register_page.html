<!DOCTYPE html>
<html>
    <head>
        <title>GYMrent rejestracja</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <div class="rectangle">
            <div id="logo">GYMrent.pl</div>
        </div>

        <form class="row g-3 form-control-lg" action="{{ url_for('rejestracja') }}" style="margin-top: 70px; margin-left: 10%; margin-right: 10%;" method="POST">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" required>
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="inputName" name="inputName" required>
            </div>
            <div class="col-md-6">
                <label for="inputSurname" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="inputSurname" name="inputSurname" required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="inputCity" name="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="inputAddress" name="inputAddress" required>
            </div>
            <div class="col-md-2">
                <label for="inputNr" class="form-label">Nr domu</label>
                <input type="text" class="form-control" id="inputNr" name="inputNr" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="0" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Najemca
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="1">
                <label class="form-check-label" for="flexRadioDefault2">
                    Wynajmujący
                </label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="font-size: large;">Zarejestruj się</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
