<!DOCTYPE html>
<html>
    <head>
        <title>GYMrent logowanie</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <div class="rectangle">
            <div id="logo">GYMrent.pl</div>
        </div>

        <form class="form-control-lg" action="{{ url_for('logowanie') }}" style="margin-top: 100px; margin-left: 25%; margin-right: 25%;" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="exampleInputEmail1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="margin-top: 25px;">Has≈Ço</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary" style="text-align: center; margin-top: 25px; font-size: large;">Zaloguj</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
