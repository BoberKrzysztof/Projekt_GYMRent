<!DOCTYPE html>
<html>
    <head>
        <title>GYMrent</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <div class="rectangle">
            <div id="logo">GYMrent.pl</div>
            <form action=" {{ url_for('logowanie') }}">
                <button type="submit" class="btn btn-primary btn-lg" style="float: right; margin-top: 35px; margin-right: 10%;">Zaloguj</button>
            </form>
            <form action="{{ url_for('rejestracja') }}">
                <button type="submit" class="btn btn-primary btn-lg" style="float: right; margin-top: 35px; margin-right: 15px;">Zarejestruj się</button>
            </form>
        </div>

        <div>
            <div class="search" style="float: left;">
                <div class="search_label">Szukaj</div>
                <div style="padding: 10px;">
                    <form id="city_form" action="{{ url_for('home') }}" method="POST">
                        <label for="miastoInput" style="padding-left: 5px;">Miasto</label>
                        <input type="text" class="form-control" id="miastoInput" name="miastoInput">
                        <label for="dataInput" style="padding-left: 5px; margin-top: 20px;">Data</label>
                        <input type="text" class="form-control" id="dataInput" name="dataInput" placeholder="dd-mm-rrrr" disabled>
                        <label for="hourInput" style="padding-left: 5px; margin-top: 20px">Godzina</label>
                        <input type="text" class="form-control" id="hourInput" name="hourInput" placeholder="gg:mm" disabled>
                        <div class="text-center" style="margin-top: 30px;">
                            <button type="submit" class="btn btn-primary form-control-lg">Szukaj</button>
                        </div>
                    </form>
                </div>
            </div>
            <div style="float: left;">
                {% for wynik in wyniki %}
                <h2 style="margin-left: 50px; margin-top: 25px;"> {{ miastoInput }}: {{ wynik[0] }} pozycji</h2>
                <br>
                {%endfor%}
                <div style="margin-left: 50px;">
                    <table class="table">
                        <tbody>
                            {% for hala in hale %}
                                <tr>
                                    <td style="width: 300px;">
                                        <p>Hala ul. {{ hala.street }}</p> 
                                    </td>
                                    <td style="width: 300px;">
                                        <p style="float: right;">Cena: {{ hala.price }} zł/h</p>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
